apiVersion: apps/v1
kind: Deployment
metadata:
  name: msk-consumer
  namespace: msk-testing
  labels:
    app: msk-consumer
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: msk-consumer
  template:
    metadata:
      labels:
        app: msk-consumer
        version: v1
    spec:
      serviceAccountName: msk-test-service-account
      containers:
      - name: msk-consumer
        image: your-registry/msk-consumer:latest
        ports:
        - containerPort: 8081
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        - name: MSK_BOOTSTRAP_SERVERS
          valueFrom:
            configMapKeyRef:
              name: msk-config
              key: bootstrap-servers
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: msk-config
              key: aws-region
        - name: MSK_CLUSTER_ARN
          valueFrom:
            configMapKeyRef:
              name: msk-config
              key: cluster-arn
        - name: CROSS_ACCOUNT_ROLE_ARN
          valueFrom:
            configMapKeyRef:
              name: msk-config
              key: cross-account-role-arn
        - name: KAFKA_TOPIC
          valueFrom:
            configMapKeyRef:
              name: msk-config
              key: topic-name
        - name: CONSUMER_GROUP_ID
          value: "msk-cross-account-consumer-group"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: database-url
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: username
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: aurora-credentials
              key: password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/v1/consumer/health
            port: 8081
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/v1/consumer/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
        startupProbe:
          httpGet:
            path: /api/v1/consumer/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30

---
apiVersion: v1
kind: Service
metadata:
  name: msk-consumer-service
  namespace: msk-testing
  labels:
    app: msk-consumer
spec:
  selector:
    app: msk-consumer
  ports:
  - port: 80
    targetPort: 8081
    name: http
  type: ClusterIP

